<!DOCTYPE html>
<html>
<head>
    <title>TO-DO-LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .list-group-item .task-text {
            flex-grow: 1;
        }
        .list-group-item.completed .task-text {
            text-decoration: line-through;
        }
    </style>
</head>
<body class="bg-warning-subtle">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Mi lista de tareas</h1>
        <div class="input-group mb-3">
            <input class="form-control" type="text" id="entrada" placeholder="Tarea...">
            <button class="btn btn-warning" onclick="newElement()">AÃ±adir</button>
        </div>
        <div class="row">
            <div class="border border-3 border-primary-subtle rounded pb-2">
                <h2>Tareas pendientes</h2>
                <ul id="lista-pendientes" class="list-group bg-warning">
                </ul>
            </div>
            <div class="border border-3 border-primary-subtle rounded me-3 mt-5 pb-2">
                <h2>Tareas completadas</h2>
                <ul id="lista-completadas" class="list-group bg-warning">
                </ul>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var listaPendientes = document.getElementById("lista-pendientes");
            var listaCompletadas = document.getElementById("lista-completadas");

            function toggleTarea(element) {
                element.classList.toggle('completed');
                if (element.classList.contains('completed')) {
                    listaCompletadas.appendChild(element);
                } else {
                    listaPendientes.appendChild(element);
                }
            }

            listaPendientes.addEventListener('click', function(ev) {
                if (ev.target.classList.contains('task-text')) {
                    toggleTarea(ev.target.parentElement);
                } else if (ev.target.classList.contains('delete')) {
                    ev.target.parentElement.remove();
                }
            });

            listaCompletadas.addEventListener('click', function(ev) {
                if (ev.target.classList.contains('task-text')) {
                    toggleTarea(ev.target.parentElement);
                } else if (ev.target.classList.contains('delete')) {
                    ev.target.parentElement.remove();
                }
            });

            window.newElement = function() {
                var li = document.createElement("li");
                li.className = "list-group-item";
                var valorentrada = document.getElementById("entrada").value;
                var t = document.createElement("span");
                t.className = "task-text";
                t.appendChild(document.createTextNode(valorentrada));
                li.appendChild(t);
                if (valorentrada === "") {
                    alert("Debes escribir alguna tarea pendiente");
                } else {
                    listaPendientes.appendChild(li);
                }
                document.getElementById("entrada").value = "";

                var span = document.createElement("span");
                var txt = document.createTextNode("\u00D7");
                span.className = "delete btn btn-danger btn-sm";
                span.appendChild(txt);
                li.appendChild(span);
            }
        });
    </script>
</body>
</html>
