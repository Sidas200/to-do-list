<!DOCTYPE html>
<html>
    <head>
        <title>TO-DO-LIST</title>
        <link rel="stylesheet" href="bulma/css/bulma.css">
    </head>
    <body>
        <div id="div" class="block">
            <h2 class="title is-1">Mi lista de tareas</h2>
            <input class="input is-primary" type="text" id="entrada" placeholder="Tarea...">
            <span onclick="newElement()" class="button is-primary">AÃ±adir</span>
        </div>
        <ul id="lista" class="list">
            <li>Ir al super</li>
            <li class="hecho">Pagar el banco</li>
        </ul>
        <script>
            var milista = document.getElementsByTagName("LI");
            var i;
            for(i=0; i<milista.length;i++){
                var span = document.createElement("SPAN");
                var txt = document.createTextNode("\u00D7");
                span.className= "delete";
                span.appendChild(txt);
                milista[i].appendChild(span);
            }

            var close = document.getElementsByClassName("delete");
            var i;
            for (i=0;i<close.length;i++){
                close[i].onclick=function(){
                    var div = this.parentElement;
                    div.style.display="none";
                }
            }

            var lista = document.querySelector('ul');
            lista.addEventListener('click',function(ev){
                if(ev.target.tagName === 'LI'){
                    ev.target.classList.toggle('hecho');
                }
            }, false);

            function newElement(){
                var li = document.createElement("li");
                var valorentrada = document.getElementById("entrada").value;
                var t = document.createTextNode(valorentrada);
                li.appendChild(t);
                if(valorentrada=== ""){
                    alert("Debes escribir alguna tarea pendiente");

                }else{
                    document.getElementById("lista").appendChild(li);
                    
                }
                document.getElementById("entrada").value="";

                var span = document.createElement("SPAN");
                var txt = document.createTextNode("\u00D7");
                span.className = "cerrar";
                span.appendChild(txt);
                li.appendChild(span);

                for(i=0; i<close.length;i++){
                    close[i].onclick = function(){
                        var div = this.parentElement;
                        div.style.display="none";
                    }
                }
            }
        </script>
    </body>
 </html>
