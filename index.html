<!DOCTYPE html>
<html>
    <head>
        <title>TO-DO-LIST</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </head>
    <body>
        <h2 class="d-flex flex-column align-items-center title is-1">Mi lista de tareas</h2>
        <div id="div" class="d-flex flex-row">
            <input class="d-flex flex-row form-control" type="text" id="entrada" placeholder="Tarea...">
            <span onclick="newElement()" class=" d-flex flex-row btn btn-warning">AÃ±adir</span>
        </div>
        <ul id="lista" class="link-underline-primary">
            <li>Ir al super</li>
            <li class="d-flex justify-content-beetween listo">Pagar el banco</li>
        </ul>
        <script>
            var milista = document.getElementsByTagName("LI");
            var i;
            for(i=0; i<milista.length;i++){
                var span = document.createElement("span");
                var txt = document.createTextNode("\u00D7");
                span.className= "delete";
                span.appendChild(txt);
                milista[i].appendChild(span);
            }

            var close = document.getElementsByClassName("delete");
            var i;
            for (i=0;i<close.length;i++){
                close[i].onclick=function(){
                    var div = this.parentElement;
                    div.style.display="none";
                }
            }

            var lista = document.querySelector('ul');
            lista.addEventListener('click',function(ev){
                if(ev.target.tagName === 'li'){
                    ev.target.classList.toggle('link-underline-primary');
                }
            }, false);

            function newElement(){
                var li = document.createElement("li");
                var valorentrada = document.getElementById("entrada").value;
                var t = document.createTextNode(valorentrada);
                li.appendChild(t);
                if(valorentrada=== ""){
                    alert("Debes escribir alguna tarea pendiente");

                }else{
                    document.getElementById("lista").appendChild(li);
                    
                }
                document.getElementById("entrada").value="";

                var span = document.createElement("span");
                var txt = document.createTextNode("\u00D7");
                span.className = "cerrar";
                span.appendChild(txt);
                li.appendChild(span);

                for(i=0; i<close.length;i++){
                    close[i].onclick = function(){
                        var div = this.parentElement;
                        div.style.display="none";
                    }
                }
            }
        </script>
    </body>
 </html>
